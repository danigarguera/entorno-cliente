<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Carrito de la compra</title>
</head>
<style>
    body {
        text-align: center;
    }

    #carrito {
        display: flex;

    }
    #lista {
        text-align: left;
    }
</style>
<body>
    <form>
        <h1>Carrito de compra</h1>
        <div id="carrito">
            <div>
                <label for="name">Lapices:</label><br>
                <button type="button" id="lapices">Agregar</button>
            </div>
            <div>
                <label for="name">Gomas:</label><br>
                <button type="button" id="borradores">Agregar</button>
            </div>
            <div>
                <label for="name">Tijeras:</label><br>
                <button type="button" id="tijeras">Agregar</button>
            </div>
            <div>
                <label for="name">Cuadernos:</label><br>
                <button type="button" id="cuadernos">Agregar</button>
            </div>
            <div>
                <label for="name">Libros:</label><br>
                <button type="button" id="libros">Agregar</button>
            </div>
        </div>
        <div id="lista">
            <br>
            <p id="lapiz"></p>
            <p id="goma"></p>
            <p id="tijera"></p>
            <p id="cuaderno"></p>
            <p id="libro"></p>
            
            <button type="button" id="vaciar">Vaciar carrito</button>
        </div>
    </form>
</body>
<script>
    class Carrito {
        constructor() {
            this.lapices = 0;
            this.borradores = 0;
            this.tijeras = 0;
            this.cuadernos = 0;
            this.libros = 0;
            this.llenarCarrito();
        }

        llenarCarrito() {
            this.lapices = parseInt(getCookie('lapices')) || 0;
            this.borradores = parseInt(getCookie('borradores')) || 0;
            this.tijeras = parseInt(getCookie('tijeras')) || 0;
            this.cuadernos = parseInt(getCookie('cuadernos')) || 0;
            this.libros = parseInt(getCookie('libros')) || 0;

            document.getElementById('lapiz').innerText = `Lapices: ${this.lapices}`;
            document.getElementById('goma').innerText = `Gomas: ${this.borradores}`;
            document.getElementById('tijera').innerText = `Tijeras: ${this.tijeras}`;
            document.getElementById('cuaderno').innerText = `Cuadernos: ${this.cuadernos}`;
            document.getElementById('libro').innerText = `Libros: ${this.libros}`;
        }

        agregarItem(item) {
            this[item]++;
            setCookie(item, this[item], 30);
            this.llenarCarrito();
        }

        vaciarCarrito() {
            this.lapices = 0;
            this.borradores = 0;
            this.tijeras = 0;
            this.cuadernos = 0;
            this.libros = 0;
            setCookie('lapices', 0, -1);
            setCookie('borradores', 0, -1);
            setCookie('tijeras', 0, -1);
            setCookie('cuadernos', 0, -1);
            setCookie('libros', 0, -1);
            this.llenarCarrito();
        }
    }

    function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = `${name}=${value}; expires=${d.toUTCString()}; path=/`;
    }

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const carrito = new Carrito();

    document.getElementById('lapices').addEventListener('click', () => carrito.agregarItem('lapices'));
    document.getElementById('borradores').addEventListener('click', () => carrito.agregarItem('borradores'));
    document.getElementById('tijeras').addEventListener('click', () => carrito.agregarItem('tijeras'));
    document.getElementById('cuadernos').addEventListener('click', () => carrito.agregarItem('cuadernos'));
    document.getElementById('libros').addEventListener('click', () => carrito.agregarItem('libros'));
    document.getElementById('vaciar').addEventListener('click', () => carrito.vaciarCarrito());

</script>
</html>
